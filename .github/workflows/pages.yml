name: Deploy to GitHub Pages

# Trigger workflow on push to the default branch or manual dispatch
on:
  push:
    branches:
      - main  # or your default branch
  workflow_dispatch:  # for manual triggering

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      # Step 1: Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: If you have any build step for your static site, add it here. 
      # Skipping this if you're not building any files.

      # Step 3: Upload the static files as an artifact (Assuming site files are in /docs)
      - name: Upload site files
        uses: actions/upload-pages-artifact@v1
        with:
          path: docs/index.html  # Specify the location of your index.html or static files

      # Step 4: Deploy to GitHub Pages (this step deploys the artifact)
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
